<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minimalist Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>{% block header %}Minimalist Website{% endblock %}</h1>
        <nav>
            <a href="{{ url_for('index') }}">home</a>
            <a href="{{ url_for('about') }}">about</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>© 2025 — minimalist design, monospace fonts</p>
    </footer>
</body>
</html>
